{{- if .Values.ingress.enabled -}}
{{- $fullName := include "temp.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            path: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
              port: 
                number:  {{ $svcPort }}
          {{- end }}
    {{- end }}
{{- end }}


